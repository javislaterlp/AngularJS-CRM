<!DOCTYPE html>
<html lang="en" ng-app="CRM" ng-controller="MainController">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="../bower_components/angular/angular.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="#">CRM</a>
    <form class="navbar-form navbar-right input-group" role="search">
      <input type="text" class="form-control" placeholder="Search">
      <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
    </form>
  </nav>

  <div class="container-fluid" role="main">
    <div class="row">
      <div class="col-md-8" id="dashboard">
        <div class="thumbnail col-md-4">
          <img src="http://placehold.it/300x200" alt="...">
          <div class="caption">
            <h3>User</h3>
            <p class="small"><strong>Phone</strong></p>
            <p>Description</p>
            <div class="btn-group pull-right">
              <button type="submit" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
              <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4" id="sidebar">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="image">Photo URL:</label>
            <input type="text" class="form-control" id="image">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea rows="5" class="form-control" id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="other">Other:</label>
            <input type="text" class="form-control" id="other">
          </div>
          <div class="btn-group pull-right">
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
            <button type="submit" class="btn btn-danger btn-lg">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
